# vim:fileencoding=utf-8:ft=conf:foldmethod=marker

#: Customizations {{{

#: Overrides {{{

#: Fonts {{{

font_family      JetBrains Mono Regular
bold_font        JetBrains Mono Medium
italic_font      JetBrains Mono Italic
bold_italic_font JetBrains Mono Medium Italic

font_size 13.0

adjust_line_height  120%

#: }}}

#: Mouse {{{

copy_on_select yes
strip_trailing_spaces always
url_style none
open_url_modifiers cmd

#: }}}

#: Window layout {{{

window_border_width 0
window_margin_width 2.0
window_padding_width 2.0
active_border_color none
hide_window_decorations titlebar-only

#: }}}

#: Tab bar {{{

tab_bar_style powerline
tab_title_template {index}: {title}

#: }}}

#: Color scheme {{{

background  #282828
foreground  #ebdbb2

cursor                #928374
cursor_text_color     background

selection_foreground  #928374
selection_background  #3c3836

color0                #282828
color8                #928374

# red
color1                #cc241d
# light red
color9                #fb4934

# green
color2                #98971a
# light green
color10               #b8bb26

# yellow
color3                #d79921
# light yellow
color11               #fabd2d

# blue
color4                #458588
# light blue
color12               #83a598

# magenta
color5                #b16286
# light magenta
color13               #d3869b

# cyan
color6                #689d6a
# lighy cyan
color14               #8ec07c

# light gray
color7                #a89984
# dark gray
color15               #928374

active_tab_foreground   #282828
active_tab_background   #a89984
active_tab_font_style   normal
inactive_tab_foreground #7c6f64
inactive_tab_background #3c3836
inactive_tab_font_style normal

#: }}}

#: Advanced {{{

shell /usr/local/bin/zsh

#: }}}

#: OS specific tweaks {{{

macos_quit_when_last_window_closed yes
macos_show_window_title_in none

#: }}}

#: }}}

#: Keyboard shortcuts {{{

clear_all_shortcuts yes

#: Natural text editing {{{

map alt+left send_text all \x1b\x62
map alt+right send_text all \x1b\x66
map cmd+left send_text all \x01
map cmd+right send_text all \x05
map cmd+z send_text all \x1f
map cmd+backspace send_text all \x15
map cmd+c copy_to_clipboard
map cmd+v paste_from_clipboard
map cmd+equal     change_font_size all +2.0
map cmd+minus     change_font_size all -2.0

#: }}}

#: Natural tab navigation {{{

map cmd+1 goto_tab 1
map cmd+2 goto_tab 2
map cmd+3 goto_tab 3
map cmd+4 goto_tab 4
map cmd+5 goto_tab 5
map cmd+6 goto_tab 6
map cmd+7 goto_tab 7
map cmd+8 goto_tab 8
map cmd+9 goto_tab 9
map cmd+] next_tab
map cmd+[ previous_tab
map cmd+t new_tab
map cmd+w close_tab

#: }}}

#: Natural window navigation {{{

map option+n new_window
map option+w close_window
map option+] next_window
map option+[ previous_window
map option+= next_layout

#: }}}

#: Natural scrollback search {{{

map cmd+f show_scrollback

#: }}}

#: }}}

#: }}}
